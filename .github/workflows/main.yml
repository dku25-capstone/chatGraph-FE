name: build check

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - front/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install
        working-directory: frontend  # <--- 나같은 경우에는 

      - name: Build
        run: npm run build
        working-directory: frontend
